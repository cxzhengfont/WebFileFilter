<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>LogList Settings</title>
</head>

<body>
    <div class="container">

                        <label for="logurls" class="col-sm-2 control-label">页面地址：</label>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary disabled">保&nbsp;存</button>

            </div>
        </div>
    </div>

</html>
